<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PTA复习助手</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --success-color: #52c41a;
      --warning-color: #faad14;
      --error-color: #f5222d;
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
      --border-radius-base: 8px;
      --box-shadow-base: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: var(--font-family);
    }

    .card {
      /* background-color: #fff; */
      border-radius: var(--border-radius-base);
      /* box-shadow: var(--box-shadow-base); */
      padding: 16px;
      margin: 16px;
    }

    .card-header {
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 12px;
      margin-bottom: 16px;
      text-align: center;
    }

    h1 {
      font-size: 18px;
      font-weight: 900;
      text-align: center;
      font-style: italic;
      text-shadow: 0 0 8px #9ca3af;
    }

    .divider {
      height: 1px;
      margin: 16px 0;
    }

    .control-group {
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      padding: 8px;
      border-radius: var(--border-radius-base);
      transition: background-color 0.3s;
    }

    .control-group:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    label {
      display: flex;
      align-items: center;
      cursor: pointer;
      width: 100%;
    }

    .control-text {
      flex: 1;
      font-size: 14px;
      color: #374151;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      margin-right: 12px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #d1d5db;
      transition: 0.4s;
      border-radius: 10px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
      box-shadow: var(--box-shadow-base);
    }

    input:checked + .slider {
      background-color: var(--primary-color);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .button {
      width: 100%;
      padding: 10px 16px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius-base);
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 16px;
      transition: background-color 0.3s, transform 0.1s;
    }

    .button:hover {
      background-color: #1d4ed8;
    }

    .button:active {
      transform: translateY(1px);
    }

    .footer {
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      margin-top: 16px;
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .counter-container {
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }

    .counter-container img {
      height: 40px;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h1>PTA复习助手</h1>
    </div>
    
    <div class="control-group">
      <label>
        <span class="switch">
          <input type="checkbox" id="toggleRadio">
          <span class="slider"></span>
        </span>
        <span class="control-text">隐藏单选按钮</span>
      </label>
    </div>
    
    <div class="control-group">
      <label>
        <span class="switch">
          <input type="checkbox" id="toggleCheckbox">
          <span class="slider"></span>
        </span>
        <span class="control-text">隐藏多选按钮</span>
      </label>
    </div>
    
    <div class="control-group">
      <label>
        <span class="switch">
          <input type="checkbox" id="toggleResults">
          <span class="slider"></span>
        </span>
        <span class="control-text">隐藏结果区域</span>
      </label>
    </div>
    
    <div class="control-group">
      <label>
        <span class="switch">
          <input type="checkbox" id="toggleInputs">
          <span class="slider"></span>
        </span>
        <span class="control-text">隐藏填空答案</span>
      </label>
    </div>
    
    <div class="control-group">
      <label>
        <span class="switch">
          <input type="checkbox" id="toggleRight">
          <span class="slider"></span>
        </span>
        <span class="control-text">只显示错误题目</span>
      </label>
    </div>

    <button id="exportButton" class="button">
      导出答题答案
    </button>
    <button id="importButton" class="button" style="background-color: #4f46e5;">
      导入答题答案
    </button>

    <div class="footer">
      刷新页面后设置将自动应用
      <div>反馈：<a href="https://github.com/Dawson-web" target="_blank">GitHub Issues</a></div>
    </div>

    <div class="counter-container">
      <img src="https://access-counter.vercel.app/api/counter?name=PTA&length=6" alt="访问次数" />
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
