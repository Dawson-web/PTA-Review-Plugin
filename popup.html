<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PTA复习助手</title>
    <style>
      :root {
        --primary-color: #2563eb;
        --success-color: #52c41a;
        --warning-color: #faad14;
        --error-color: #f5222d;
        --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        --border-radius-base: 8px;
        --box-shadow-base: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        font-family: var(--font-family);
        position: fixed;
        right: 0;
        top: 0;
        /* background: white; */
        /* box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1); */
        overflow-y: auto;
      }

      .card {
        padding: 16px;
        margin: 0;
        height: 100%;
      }

      .card-header {
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 12px;
        margin-bottom: 16px;
        text-align: center;
      }

      h1 {
        font-size: 18px;
        font-weight: 900;
        text-align: center;
        font-style: italic;
        text-shadow: 0 0 8px #9ca3af;
      }

      .divider {
        height: 1px;
        margin: 16px 0;
      }

      .control-group {
        width: 50%;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        padding: 8px;
        border-radius: var(--border-radius-base);
        transition: background-color 0.3s;
      }

      .control-group:hover {
        background-color: rgba(0, 0, 0, 0.05);
      }

      .control-group full-width {
        width: 100%;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        padding: 8px;
        border-radius: var(--border-radius-base);
        transition: background-color 0.3s;
      }

      .control-group full-width:hover {
        background-color: rgba(0, 0, 0, 0.05);
      }

      label {
        display: flex;
        align-items: center;
        cursor: pointer;
        width: 100%;
      }

      .control-text {
        flex: 1;
        font-size: 14px;
        color: #374151;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
        margin-right: 12px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #d1d5db;
        transition: 0.4s;
        border-radius: 10px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
        box-shadow: var(--box-shadow-base);
      }

      input:checked + .slider {
        background-color: var(--primary-color);
      }

      input:checked + .slider:before {
        transform: translateX(20px);
      }

      .button {
        width: 100%;
        padding: 10px 16px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: var(--border-radius-base);
        cursor: pointer;
        font-size: 14px;
        margin-bottom: 16px;
        transition: background-color 0.3s, transform 0.1s;
      }

      .button:hover {
        background-color: #1d4ed8;
      }

      .button:active {
        transform: translateY(1px);
      }

      .footer {
        font-size: 12px;
        color: #6b7280;
        text-align: center;
        margin-top: 16px;
      }

      .footer a {
        color: var(--primary-color);
        text-decoration: none;
      }

      .counter-container {
        display: flex;
        justify-content: center;
        margin-top: 16px;
      }

      .counter-container img {
        height: 40px;
        width: auto;
      }

      .section {
        display: flex;
        flex-direction: column;
        background-color: #f0f0f0;
        padding: 16px;
        border-radius: 16px;
        margin-top: 16px;
      }

      .section-content {
        display: flex;
        flex-direction: row;
        gap: 16px;
      }

      .control-group.full-width {
        width: 100%;
      }

      #action-buttons-content {
        flex-direction: column;
        gap: 10px;
      }

      #action-buttons-content .button {
        width: 100%;
        margin-bottom: 0;
        background-color: #4f46e5;
        color: white;
        border: 1px solid transparent;
      }

      #action-buttons-content .button:hover {
        background-color: #4338ca;
        border-color: #4338ca;
      }

      #action-buttons-content .button-secondary {
        background-color: transparent;
        color: #4f46e5;
        border: 1px solid #4f46e5;
      }

      #action-buttons-content .button-secondary:hover {
        background-color: #e0e7ff;
        color: #3730a3;
        border-color: #4f46e5;
      }

      .button-group {
        display: flex;
        gap: 10px;
      }

      .section-header {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h1>PTA复习助手</h1>
      </div>

      <div class="section">
        <div class="section-header">
          <h2>复习模式(隐藏选项)</h2>
        </div>
        <div class="section-content">
          <div class="control-group">
            <label>
              <span class="switch">
                <input type="checkbox" id="toggleRadio" />
                <span class="slider"></span>
              </span>
              <span class="control-text">单选</span>
            </label>
          </div>

          <div class="control-group">
            <label>
              <span class="switch">
                <input type="checkbox" id="toggleCheckbox" />
                <span class="slider"></span>
              </span>
              <span class="control-text">多选</span>
            </label>
          </div>
        </div>
        <div class="section-content">
          <div class="control-group">
            <label>
              <span class="switch">
                <input type="checkbox" id="toggleResults" />
                <span class="slider"></span>
              </span>
              <span class="control-text">结果区域</span>
            </label>
          </div>

          <div class="control-group">
            <label>
              <span class="switch">
                <input type="checkbox" id="toggleInputs" />
                <span class="slider"></span>
              </span>
              <span class="control-text">填空答案</span>
            </label>
          </div>
        </div>

        <div class="control-group full-width">
          <label>
            <span class="switch">
              <input type="checkbox" id="filterError" />
              <span class="slider"></span>
            </span>
            <span class="control-text">筛选错题</span>
          </label>
        </div>
      </div>

      <div class="section">
        <div class="section-header">
          <h2>专注训练(重新做题)</h2>
        </div>
        <div class="section-content">
          <div class="control-group full-width">
            <label>
              <span class="switch">
                <input type="checkbox" id="trainingMode" />
                <span class="slider"></span>
              </span>
              <span class="control-text">单选/多选/判断</span>
            </label>
          </div>
        </div>
      </div>

      <div class="section" id="action-buttons-section">
        <div class="section-header">
          <h2>功能操作</h2>
        </div>
        <div class="section-content" id="action-buttons-content">
          <div class="button-group">
            <button id="exportJsonButton" class="button button-secondary">
              获取题集JSON
            </button>
            <button id="editAnswersButton" class="button button-secondary">
              更正题集答案(暂请期待)
            </button>
          </div>
          <div class="button-group">
            <button id="exportButton" class="button">导出答题答案</button>
            <button id="importButton" class="button">导入答题答案</button>
          </div>
        </div>
      </div>

      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
